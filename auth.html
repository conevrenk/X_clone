<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X |GİRİŞ</title>
    <link rel="stylesheet" href="scss/style.css" />
    <!-- bs link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="auth-page">
    <!-- form oluştur -->
    <form id="login">
      <img src="./images/x-logo .png" />
      <div class="name">
        <label>Kullanıcı Adı:</label>
        <input id="name" class="form-control" type="text" />
        <div class="name-warning mt-4">
          <!-- <p class="warning">Kullanıcı Adı Zorunludur</p> -->
        </div>
        <div class="password">
          <label>Şifre:</label>
          <input type="password" id="password" class="form-control" />
          <div class="pass-warning mt-4">
            <p class="warning">Şifre Zorunludur</p>
          </div>
        </div>
      </div>
      <button id="auth-login" type="submit">Giriş Yap</button>
    </form>

    <script src="scripts/auth.js" type="module"></script>
  </body>
</html>
